<!doctype html>
<html>
<head>
<meta charset="utf-8" name="viewpoint" content="width=device-width, initial-scale=1">
<title>Enrollment Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>

<div class='container-fluid'>
  <h3>New Enrollment</h3>
  <form action='/postenrollment' method='post'>
    <table class='table'>
      <tr>
        <td>Term:</td><td><input type='text' name='term'
          placeholder='Enter term' /></td>
      </tr>
      <tr>
        <td>Course:</td><td><input type='text' name='course'
          placeholder='Enter course' /></td>
      </tr>
      <tr>
        <td>Username:</td><td><input type='text' name='username'
          placeholder='Enter username' /></td>
      </tr>
    </table>
    <p><button type='submit' class='btn btn-primary'>Confirm</button>
  </form>
</div>

</body>
